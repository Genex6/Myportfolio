<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Toggle Button Example</title>
</head>
<body>
    <header>
        <button id="toggle-button"><i class='bx bx-menu-alt-right'></i></button>
       
        <nav class="navbar">
            <a href="#section1">Section 1</a>
            <a href="#section2">Section 2</a>
            <a href="#section3">Section 3</a>
        </nav>
    </header>

    <section id="section1">Content for Section 1</section>
    <section id="section2">Content for Section 2</section>
    <section id="section3">Content for Section 3</section>

    <script >
        let toggleButton = document.querySelector('#toggle-button');
let navbar = document.querySelector('.navbar');

toggleButton.onclick = () => {
    navbar.classList.toggle('active');
};

// Scroll functionality
let sections = document.querySelectorAll('section');
let navLinks = document.querySelectorAll('header nav a');

window.onscroll = () => {
    let top = window.scrollY;

    sections.forEach(sec => {
        let offset = sec.offsetTop - 100;
        let height = sec.offsetHeight;
        let id = sec.getAttribute('id');

        if (top >= offset && top < offset + height) {
            navLinks.forEach(link => {
                link.classList.remove('active');
            });
            document.querySelector('header nav a[href*=' + id + ']').classList.add('active');
        }
    });

    // Stick header on scroll
    let header = document.querySelector('header');
    header.classList.toggle('sticky', top > 100);
};

    </script>
</body>
</html>
